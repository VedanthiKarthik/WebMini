{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body style="background-image: url({% static 'images/regbk.jpg'%})">

  <div class="topnav">
  <a  href="/" style="font-style: oblique;">Course4u</a>          
  {% if user.is_authenticated %}   
     <a href="#" style="float:right">{{user.username}}</a>
      <a href="{% url 'logout'%}" style="float:right">Logout</a>
      <a href="">Contribute</a>
  {% else %}
  <a href="registration/login">Login</a>
  {% endif %}
  <a href="{% url 'about'%}" style="float:right">Contact</a>
  
  {% comment %} <input type="text" placeholder="Search..."> {% endcomment %}
    </div>

    <!-- <div class="main"> -->
    	<!-- Sign up form -->
        <form action='contribution' method='POST'>
         {% csrf_token %}       
          <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Contribute</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="course_url" id="name" placeholder="Enter url"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="number" name="rating" id="email" placeholder="Your rating"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <textarea name="description" id="pass" placeholder="Course Review" rows="4" cols="40"></textarea>
                            </div>
                            
                       
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Verify"/>
                            </div>
                             <div>
                           {% for message in messages%}
                           <h3 style="color:red">{{message}}*</h3>
                           {% endfor %}
                    </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'images/reg.jpg'%}" alt="sing up image"></figure>
                       
                    </div>

                </div>
            </div>
        </section> 
        </form>
    <!-- </div> -->
</body>
</html>
