{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body style="background-image: url({% static 'images/bk1.jpg'%})", >

  <div class="topnav">
  <a  href="/"style="font-style: oblique;">Course4u</a>         
  {% if user.is_authenticated %}   
     {% comment %} <h4> Welcome:{{user.username}}</h4> {% endcomment %}
     <a href="#" style="float:right">{{user.username}}</a>
      <a href="registration/logout" style="float:right">Logout</a>
      <a href="contribution/contribution">Contribute</a>
  {% else %}
  <a href="login">Login</a>
  {% endif %}
  <a href="{% url 'about'%}"  style="float:right">Contact</a>
  
    </div>
 <!-- Sing in  Form   -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'images/cs.jpg'%}" alt="sing up image"></figure>
                        <a href="{% url 'registration' %}" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign In</h2>
                        <form method="POST" class="register-form" id="login-form" action='login'>
                        {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="your_name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                             {% for message in messages%}
                           <h3 style="color:red">{{message}}*</h3>
                           {% endfor %}
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
